{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.namespace.monitoring }}
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      {{- if .Values.geth.enabled }}
      - job_name: 'geth'
        static_configs:
          - targets: ['geth.{{ .Values.namespace.ethereum }}.svc.cluster.local:{{ .Values.geth.metrics.port }}']
        metrics_path: '/debug/metrics/prometheus'
      {{- end }}
      {{- if .Values.prysm.enabled }}
      - job_name: 'prysm-beacon'
        static_configs:
          - targets: ['prysm-beacon.{{ .Values.namespace.ethereum }}.svc.cluster.local:{{ .Values.prysm.metrics.port }}']
        metrics_path: '/metrics'
      {{- end }}
      {{- if .Values.peerMonitor.enabled }}
      - job_name: 'peer-monitor'
        static_configs:
          - targets: ['peer-monitor.{{ .Values.namespace.ethereum }}.svc.cluster.local:{{ .Values.peerMonitor.service.port }}']
        metrics_path: '/metrics'
      {{- end }}
{{- end }}
