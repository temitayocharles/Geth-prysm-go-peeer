{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: {{ .Values.namespace.monitoring }}
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.monitoring.prometheus.storage.size }}
  storageClassName: {{ .Values.monitoring.prometheus.storage.storageClassName }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Values.namespace.monitoring }}
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: "{{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag }}"
        imagePullPolicy: {{ .Values.monitoring.prometheus.image.pullPolicy }}
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --storage.tsdb.retention.time={{ .Values.monitoring.prometheus.retention }}
        ports:
        - containerPort: {{ .Values.monitoring.prometheus.service.port }}
          name: web
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
        resources:
          {{- toYaml .Values.monitoring.prometheus.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: data
        persistentVolumeClaim:
          claimName: prometheus-data
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: {{ .Values.namespace.monitoring }}
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
    app: prometheus
spec:
  type: {{ .Values.monitoring.prometheus.service.type }}
  ports:
  - port: {{ .Values.monitoring.prometheus.service.port }}
    targetPort: {{ .Values.monitoring.prometheus.service.port }}
    name: web
  selector:
    app: prometheus
{{- end }}
