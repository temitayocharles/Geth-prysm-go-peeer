apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer-monitor
  namespace: ethereum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peer-monitor
  template:
    metadata:
      labels:
        app: peer-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: peer-monitor
        image: peer-monitor:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: GETH_RPC_URL
          value: "http://geth.ethereum.svc.cluster.local:8545"
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: peer-monitor
  namespace: ethereum
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: peer-monitor
